<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let startCoord;
    window.addEventListener('mousedown', (event) => {
      startCoord = [event.clientX, event.clientY];
    });
    window.addEventListener('mouseup', (event) => {
      const endCoord = [event.clientX, event.clientY];
      const diffX = endCoord[0] - startCoord[0];
      const diffY = endCoord[1] - startCoord[1];
      const inUnder45 = Math.abs(diffX) > Math.abs(diffY);
      
      if(diffX < 0 && inUnder45) {
        console.log('왼쪽');
      } else if (diffX > 0 && inUnder45) {
        console.log('오른쪽');
      } else if (diffY > 0 && !inUnder45) {
        console.log('아래쪽');
      } else if (diffY < 0 && !inUnder45) {
        console.log('위쪽');
      }
      console.log(`${Math.abs(diffX)} ${Math.abs(diffY)} ${inUnder45}`)
    });
  </script>
</body>
</html>
